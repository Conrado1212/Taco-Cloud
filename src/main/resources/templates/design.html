<!DOCTYPE html>
<html xmls:th="thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Taco-Cloud</title>
    <link rel="stylesheet=" th.href="@{/style.css}" />
</head>
<body>
    <h1>Przygotuj wlasne taco!</h1>
<img th:src="@{/imagines/Taco-Cloud.jpg}"/>
<form method="POST" th:object="${design}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">

            <h2>Wybierz rodzaj maki</h2>
            <div th:each="ingredient : ${wrap}">
                <input name="ingredients" type="checkbox" th:value="${ingredients.id}"/>
                <span th:text="${ingredients.name}">Skladnik</span><br/>
            </div>
        </div>

        <div class="ingredients-group" id="proteins">
            <h3>Wybierz mieso</h3>
            <div th:each="ingredient : ${protein}">
                <input name="ingredients" type="checkbox" th:value="${ingredients.id}"/>
                <span th:text="${ingredients.name}">Skladnik</span><br/>
        </div>
        </div>

        <div class="ingredients-group" id="cheeses">
            <h3>Wybierz ser</h3>
            <div th:each="ingredient : ${cheeses}">
                <input name="ingredients" type="checkbox" th:value="${ingredients.id}"/>
                <span th:text="${ingredients.name}">Skladnik</span><br/>
            </div>
        </div>

        <div class="ingredients-group" id="veggies">
            <h3>Wybierz ser</h3>
            <div th:each="ingredient : ${veggies}">
                <input name="ingredients" type="checkbox" th:value="${ingredients.id}"/>
                <span th:text="${ingredients.name}">Skladnik</span><br/>
            </div>
        </div>

        <div class="ingredients-group" id="sauces">
            <h3>Wybierz ser</h3>
            <div th:each="ingredient : ${sauces}">
                <input name="ingredients" type="checkbox" th:value="${ingredients.id}"/>
                <span th:text="${ingredients.name}">Skladnik</span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Nadaj nazwe przygotowanemu taco </h3>
        <input name="Text" th:field="*{name}"/>
        <br/>

        <button>WYslij zamowienie </button>
    </div>
</form>
</body>
</html>
